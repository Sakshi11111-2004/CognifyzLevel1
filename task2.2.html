<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2: Responsive Design & Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Basic Styling for the Container */
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: darkblue;
    }

    p {
      font-size: 18px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }

    /* Styling for the Navigation Menu */
    .nav {
      background-color: #333;
      overflow: hidden;
    }

    .nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .nav .icon {
      display: none;
    }

    @media (max-width: 600px) {
      .nav a {
        display: none;
      }
      .nav a.icon {
        float: right;
        display: block;
      }
    }

    @media (max-width: 600px) {
      .nav.responsive {
        position: relative;
      }

      .nav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .nav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Responsive Navigation Menu -->
  <div class="nav" id="myNav">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
  </div>

  <!-- Responsive Webpage Content -->
  <div class="container">
    <h1>Responsive Design with Media Queries</h1>
    <p>This is a simple webpage demonstrating how to use CSS media queries to adapt content to different screen sizes. It also includes a mobile-friendly navigation menu that collapses into a hamburger menu on smaller screens.</p>
  </div>

  <script>
    function toggleMenu() {
      var x = document.getElementById("myNav");
      if (x.className === "nav") {
        x.className += " responsive";
      } else {
        x.className = "nav";
      }
    }
  </script>

</body>
</html>
