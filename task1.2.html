<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        /* Button Styling */
        #colorButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Calculator Input Styling */
        input {
            padding: 5px;
            margin: 5px;
            width: 50px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>JavaScript Task Examples</h1>

    <!-- Task 2.1: Button Color Change -->
    <h3>Button Color Change</h3>
    <button id="colorButton" onclick="changeColor()">Click Me!</button>

    <script>
        function changeColor() {
            const button = document.getElementById('colorButton');
            button.style.backgroundColor = button.style.backgroundColor === 'red' ? '#3498db' : 'red';
        }
    </script>

    <!-- Task 2.2: Time-based Greeting -->
    <h3>Greeting Based on Time</h3>
    <button onclick="showGreeting()">Show Greeting</button>

    <script>
        function showGreeting() {
            const date = new Date();
            const hour = date.getHours();
            let greeting;

            if (hour < 12) {
                greeting = 'Good Morning!';
            } else if (hour < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }

            alert(greeting);
        }
    </script>

    <!-- Task 2.3: Basic Calculator -->
    <h3>Basic Calculator</h3>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="addNumbers()">Add</button>

    <p>Result: <span id="result">0</span></p>

    <script>
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').textContent = sum;
        }
    </script>

</body>
</html>
