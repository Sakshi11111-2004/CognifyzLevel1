<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Task</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Navigation Styles */
        nav {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Development Task</h1>
    <p>This webpage contains a basic example of HTML, CSS, and simple interactions.</p>

    <img src="https://img.freepik.com/free-photo/programming-background-collage_23-2149901782.jpg?t=st=1727605723~exp=1727609323~hmac=e796970b2326cd598c24e0df12ae5e4e4a2195752fffc393b48552badf0da096&w=996" alt="Sample Image">

    <form action="#" method="post">
        <input type="text" placeholder="Enter your text here">
        <input type="submit" value="Submit">
    </form>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
