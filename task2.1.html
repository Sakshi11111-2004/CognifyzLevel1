<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1: Responsive Card & Grid</title>
  <!-- Bulma CSS for Card Component -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- Bootstrap CSS for Grid Layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Section for Bulma Card Component -->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://img.freepik.com/free-photo/computer-program-coding-screen_53876-138060.jpg?w=900&t=st=1728646212~exp=1728646812~hmac=c73cd24127d6dd100ffcaa84400a93e9af57a394eb1aba651ce488b8158d61ec" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Responsive Card</p>
                  <p class="subtitle is-6">by Cognifyz</p>
                </div>
              </div>
              <div class="content">
                This is a simple responsive card component using the Bulma framework. It contains an image and some text.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section for Bootstrap Grid Layout -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 border bg-light">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-light">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-light">Column 3</div>
      </div>
    </div>
  </div>

</body>
</html>
